<h3>RawDIC * Disk Image Creator pre neštandardné disky</h3>
RawDIC je preferovaný program na vytváranie
disk image z originálnych diskiet, ktoré obsahujú svoj vlastný špeciálny
diskový formát. Viac informácií nájdete v dokumentácii k programu, nachádza sa v <tt>developerskom</tt> archíve.
