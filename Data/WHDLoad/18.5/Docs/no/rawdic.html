<h3>RawDIC * ikkestandard Diskbildelager</h3>
RawDIC er det anbefalte verktøyet for WHDLoad-installasjoner for å lage filer
eller diskbilder fra de originale diskene med deres eget diskformat. For å lære
mer om RawDIC, les dokumentasjonen, som kan finnes i WHDLoads <tt>DEV</tt>-pakke.
