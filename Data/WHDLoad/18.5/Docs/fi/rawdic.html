<h3>RawDIC * Ep&auml;standardien levynkuvien luonti</h3>RawDIC on suositeltava ty&ouml;kalu WHDLoad-asennuksiin, jolla voidaan luoda tiedostoja ja levynkuvia alkuper&auml;islevyist&auml;, joilla on oma levyformaattinsa. Lis&auml;tietoja RawDICist&auml; on sen ohjeissa, jotka ovat mukana WHDLoadin <tt>DEV</tt>-paketissa.</BODY>
